      <div class="page__container">
        <div class="form">
          <h1 class="form__title">
            до 200,000 рублей<br />
            за регистрацию!
          </h1>

          <div class="form__form-wrapper">
            <form id="autoRegForm" method="post" class="form__reg-form">
              <div class="form__inputs-block">
                <label class="form__label">
                  <input
                    class="form__input god-email-field"
                    type="email"
                    name="email"
                    id="email-input"
                    value=""
                    placeholder="Почта"
                    required
                  />
                  <span class="form__hint"></span>
                </label>

                <label class="form__label">
                  <input
                    type="text"
                    name="first_name"
                    class="form__input"
                    value=""
                    placeholder="Имя"
                    required
                  />
                  <span class="form__hint"></span>
                </label>
                <label class="form__label">
                  <input
                    type="text"
                    name="last_name"
                    class="form__input"
                    value=""
                    placeholder="Фамилия"
                    required
                  />
                  <span class="form__hint"></span>
                </label>

                <label class="form__label">
                  <input
                    class="form__input god-pass-field"
                    id="password-input"
                    type="password"
                    name="password"
                    value=""
                    required
                    placeholder="Пароль*"
                    title="Пароль должен содержать не менее 8 символов, включая хотя бы одну букву и одну цифру."
                  />
                  <span class="form__hint"></span>
                  <span class="form__eye" id="eye"></span>
                </label>

                <label class="form__label--phone">
                  <input
                    type="text"
                    class="form__input form__input--iti god-phone-field"
                    id="phone-number"
                    name="phone-number"
                  />
                  <input
                    type="text"
                    class="form__input is-hidden"
                    id="phone"
                    name="phone"
                    value=""
                  />
                  <span class="form__hint"></span>
                </label>

                <label class="form__label">
                  <select
                    class="form__input form__select god-currency field"
                    id="currency"
                    name="currency"
                  >
                    <option value="RUB">RUB</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="NOK">NOK</option>
                    <option value="JPY">JPY</option>
                    <option value="UAH">UAH</option>
                    <option value="NZD">NZD</option>
                    <option value="INR">INR</option>
                    <option value="KZT">KZT</option>
                    <option value="IDR">IDR</option>
                    <option value="AZN">AZN</option>
                    <option value="UZS">UZS</option>
                    <option value="THB">THB</option>
                    <option value="VND">VND</option>
                    <option value="KRW">KRW</option>
                  </select>
                </label>
              </div>

              <button class="form__button god-submit-btn" type="submit">
                Регистрация
              </button>

              <p class="form__text-login">
                Уже есть учетная запись?
                <a href="#" class="form__text-link">Войти</a>
              </p>
              <div class="form__terms">
                <p>
                  Кликая регистрация я подтверждаю, что мне 18+ и я согласен с
                  <span>Правилами и Условиями</span>
                  и <span>политикой</span>
                  <span>конфиденциальности</span>
                </p>
              </div>
